<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous"></script> -->
<script type="text/javascript" src="js/turn.min.js"></script>
<style type="text/css">
		body{
		    overflow:hidden;
		}

		#flipbook{
		    width:400px;
		    height:300px;
		}

		#flipbook .page{
		    width:400px;
		    height:300px;
		    background-color:white;
		    line-height:300px;
		    font-size:20px;
		    text-align:center;
		}

		#flipbook .page-wrapper{
		    -webkit-perspective:2000px;
		    -moz-perspective:2000px;
		    -ms-perspective:2000px;
		    -o-perspective:2000px;
		    perspective:2000px;
		}

		#flipbook .hard{
		    background:#ccc !important;
		    color:#333;
		    -webkit-box-shadow:inset 0 0 5px #666;
		    -moz-box-shadow:inset 0 0 5px #666;
		    -o-box-shadow:inset 0 0 5px #666;
		    -ms-box-shadow:inset 0 0 5px #666;
		    box-shadow:inset 0 0 5px #666;
		    font-weight:bold;
		}

		#flipbook .odd{
		    background:-webkit-gradient(linear, right top, left top, color-stop(0.95, #FFF), color-stop(1, #DADADA));
		    background-image:-webkit-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
		    background-image:-moz-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
		    background-image:-ms-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
		    background-image:-o-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
		    background-image:linear-gradient(right, #FFF 95%, #C4C4C4 100%);
		    -webkit-box-shadow:inset 0 0 5px #666;
		    -moz-box-shadow:inset 0 0 5px #666;
		    -o-box-shadow:inset 0 0 5px #666;
		    -ms-box-shadow:inset 0 0 5px #666;
		    box-shadow:inset 0 0 5px #666;

		}

		#flipbook .even{
		    background:-webkit-gradient(linear, left top, right top, color-stop(0.95, #fff), color-stop(1, #dadada));
		    background-image:-webkit-linear-gradient(left, #fff 95%, #dadada 100%);
		    background-image:-moz-linear-gradient(left, #fff 95%, #dadada 100%);
		    background-image:-ms-linear-gradient(left, #fff 95%, #dadada 100%);
		    background-image:-o-linear-gradient(left, #fff 95%, #dadada 100%);
		    background-image:linear-gradient(left, #fff 95%, #dadada 100%);
		    -webkit-box-shadow:inset 0 0 5px #666;
		    -moz-box-shadow:inset 0 0 5px #666;
		    -o-box-shadow:inset 0 0 5px #666;
		    -ms-box-shadow:inset 0 0 5px #666;
		    box-shadow:inset 0 0 5px #666;
		}
	</style> 
</head>
  <body style="background-color:brown">

    <div class="flipbook-viewport" style="margin:35px;">
      <div class="container" >
        <div class="flipbook" >
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $(document).ready(() => {
        $('.flipbook').append('<div style="background-color:grey;color:orange;padding:215px;" class="hard"><h1>Welcome</h1></div>')
        $('.flipbook').append('<div style="background-color:white;" class="hard"></div>')
        // for(let i=1; i<=10; i++) {
        //   $(‘.flipbook’).append(`<div style=”background-image:url(images/${i}.jpg)”></div>')
        // }
        $('.flipbook').append('<div style="background-image:url(Stories/akash_somogro.jpg)"></div>')
        $('.flipbook').append('<div style="background-color:white;" class="hard"></div>')
        $('.flipbook').append('<div style="background-color:grey;color:orange;padding:215px;" class="hard"><h1>Good Bye</h1></div>')
        loadApp()
    })
    </script>
    <script>
      function loadApp() {
        $('.flipbook').turn({
            width:922,
            height:600,
            elevation: 50,
            gradients: true,
            autoCenter: true
        });
      }
    </script>
    <script>
    yepnope({
      test : Modernizr.csstransforms,
      yep: ['./js/turn.js'],
      nope: ['./turn.html4.min.js'],
      both: ['./basic.css'],
      complete: loadApp
    });
    </script>
</body>
</html>
